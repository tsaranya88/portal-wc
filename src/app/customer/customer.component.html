<div class="content" x-placement="bottom" style="position: absolute; transform: translate3d(0px, 48px, 0px); top: 0px; left: 0px; will-change: transform;">
<span class="arrow" style="left: 118px;"></span>
  <h4>Customer Details</h4>
  <hr/>
  <div *ngIf="data">
    <test-element [customerName]="name"></test-element>
    <div class="row">
      <div class="col s2">Name</div>
      <div class="col s10">{{name}}</div>
    </div>
    <div class="row">
      <div class="col s2">Age</div>
      <div class="col s10">{{age}}</div>
    </div>
    <div class="row">
      <div class="col s2">Employer</div>
      <div class="col s10">{{employer}}</div>
    </div>
  </div>
</div>
